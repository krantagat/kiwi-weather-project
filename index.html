<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ad2642f3cd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Kiwi weather :)</title>
  </head>
  <body>
    <div class="project-wrapper">
      <div class="project-body">
        <form id="search-form">
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <input
                    type="search"
                    class="form-control"
                    id="search-city"
                    placeholder="Which city..."
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  value="search"
                  class="btn btn-primary search-button"
                >
                  Search
                </button>
              </div>
              <div class="col-sm">
                <button type="click" class="btn btn-success">
                  Current position
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="container">
          <div class="row">
            <div class="col-4 main-temperature">
              <div class="weather-temprature">
                <h1 id="temperature"></h1>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
            <div class="col-3">
              <ul>
                <li id="realFeel">Realfeel:</li>
                <li id="wind">Wind:</li>
                <li id="humidity">Humidity</li>
              </ul>
            </div>
            <div class="col-2">
              <img id="icon" src="" />
              <!-- <i id="icon" class="fa-solid fa-cloud-sun logo"></i> -->
            </div>
            <div class="col-3 city-country-time">
              <h4 id="city"><span>City Name</span>, Country</h4>
              <div class="description" id="description">Description</div>
              <br />
            </div>
          </div>
        </div>

        <div class="container forecast">
          <div class="row">
            <div class="col-3 forecast-per-day">
              Mon
              <img
                id="icon"
                src="https://openweathermap.org/img/wn/10d@2x.png"
              />
              <div class="forecast-temp">
                <span class="forecast-max-temp">18°</span>
                <span class="forecast-min-temp">10°</span>
              </div>
            </div>
            <div class="col-3 forecast-per-day">
              Tue
              <img
                id="icon"
                src="https://openweathermap.org/img/wn/10d@2x.png"
              />
              <div class="forecast-temp">
                <span class="forecast-max-temp">18°</span>
                <span class="forecast-min-temp">10°</span>
              </div>
            </div>
            <div class="col-3 forecast-per-day">
              Wed
              <img
                id="icon"
                src="https://openweathermap.org/img/wn/10d@2x.png"
              />
              <div class="forecast-temp">
                <span class="forecast-max-temp">18°</span>
                <span class="forecast-min-temp">10°</span>
              </div>
            </div>

            <div class="col-3 forecast-per-day">
              Thu
              <img
                id="icon"
                src="https://openweathermap.org/img/wn/10d@2x.png"
              />
              <div class="forecast-temp">
                <span class="forecast-max-temp">18°</span>
                <span class="forecast-min-temp">10°</span>
              </div>
            </div>
            <h9 class="last-update"
              >Last update:
              <span id="date"></span>
              <span id="time"></span
            ></h9>
          </div>
        </div>
      </div>
      <small class="source"
        ><a href="https://github.com/krantagat/kiwi-weather-project"
          >Open-source code</a
        >
        by Kranta G.</small
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
